<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Fruit Preserves</title>
</head>
<body>
    <header class="top-bar">
        <div class="titles">
            <h1 class="text-slate-900 dark:text-slate-50 text-lg">Fruit Preserves</h1>
            <h2 class="text-slate-900 dark:text-slate-50 text-lg">Your Fresh-Picked Jams</h2>
        </div>
        <div id="toggle">
            <i class="indicator"></i>
        </div>
        <script>
            const body = document.querySelector('body');
            const toggle = document.getElementById('toggle');
            toggle.onclick = function(){
                toggle.classList.toggle('active');
                body.classList.toggle('active');
            }
        </script>
    </header>
    <div class="hero" id="hero"></div>
    <main>
        <div id="searchDiv">
            <form>
                <lable>Enter search terms: </lable>
                <input type="search">
                <button id="searchBtn">search jams</button>
            </form>
        </div>
        <div id="searchedResults">
            <p>Click on a song to add it to your Fresh Picks playlist:</p>
        </div>
        <div id="userPlaylist">
            <h3>My Fresh Picks:</h3>
        </div>
        <div id="ticketmaster">
            <h3>Upcoming concerts</h3>
            <p>Select an artist from your playlist to see their upcoming concerts</p>
        </div>
    </main>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
