<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Fruit Preserves</title>
  </head>
  <body>
    <header>
      <h1>Fruit Preserves</h1>
      <h2>Your Fresh-Picked Jams</h2>
      <nav></nav>
    </header>
    <div id="hero"></div>
    <main>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-3 gap-y-3">
        <div
          id="searchDiv"
          class="bg-black-500 rounded-lg shadow-xl min-h-[50px] row-span-2"
        >
          <form id="searchForm">
            <label>Enter search terms: </label>
            <input id='srcInput' type="search" />
            <button id="searchBtn">search jams</button>
          </form>
        </div>
        
        <div id="searchHistory">
            <h3>Previous searches:</h3>
            <div id="previousSearches"></div>
            <button id="clearSrcHistory">Clear search history</button>
        </div> 

        <div
          id="searchedResults"
          class="bg-red-500 rounded-lg shadow-xl min-h-[300px] row-span-4"
        >
        
        <p>Click on a song to add it to your Fresh Picks playlist:</p>
            <div class="fresh-playlist">
            </div>
        </div>
        <div
          id="userPlaylist"
          class="bg-blue-500 rounded-lg shadow-xl min-h-[300px] row-span-4"
        >
          <h3>My Fresh Picks:</h3>
            <div class="fresh-playlist">
            </div>
        </div>
        <div
          id="ticketmaster"
          class="bg-green-500 rounded-lg shadow-xl min-h-[300px] col-span-3"
        >
          <h3>Upcoming concerts</h3>
          <p>
            Select an artist from your playlist to see their upcoming concerts
          </p>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
