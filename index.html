<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fruit Preserves</title>
</head>
<body>
    <header>
        <h1>Fruit Preserves</h1>
        <h2>Your Fresh-Picked Jams</h2>
        <nav></nav>
    </header>
    <div id="hero"></div>
    <main>
        <div id="searchDiv">
            <form id="searchForm">
                <lable>Enter search terms: </lable>
                <input type="search" id="srcInput">
                <button id="searchBtn">search jams</button>
            </form>
        </div>
        <div id="searchHistory">
            <h3>Previous searches:</h3>
            <button id="clearSrcHistory">Clear search history</button>
            <div id="previousSearches"></div>
        </div>
        <div id="searchedResults">
            <h3>Click on a song to add it to your Fresh Picks playlist:</h3>
        </div>
        <div id="userPlaylist">
            <h3>My Fresh Picks:</h3>
        </div>
        <div id="ticketmaster">
            <h3>Upcoming concerts</h3>
            <p>Select an artist from your playlist to see their upcoming concerts</p>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
