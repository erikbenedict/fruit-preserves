<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Fruit Preserves</title>
</head>
<body>
    <header class="top-bar">
        <div class="titles">
            <h1>Fruit Preserves</h1>
            <h2>Pick Your Jams</h2>
        </div>
        <div id="toggle">
            <i class="indicator"></i>
        </div>
        <script>
            const body = document.querySelector('body');
            const header = document.querySelector('.titles');
            const div = document.querySelector('.hero');
            const toggle = document.getElementById('toggle');
            toggle.onclick = function(){
                toggle.classList.toggle('active');
                body.classList.toggle('active');
                header.classList.toggle('active');
                hero.classList.toggle('active');
            }
        </script>
    </header>
    <div class="hero" id="hero"></div>
    <main>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-3 gap-y-3">
          <div id="searchDiv">
              <form id="searchForm">
              <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Enter search terms</label>
              <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                </div>
                <input type="text" name="srcInput" id="srcInput" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Artist, Song, or Genre">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <label for="searchType" class="sr-only">Search Type</label>
                  <select id="searchType" name="searchType" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mx-1">
                    <option>Artist</option>
                    <option>Song</option>
                    <option>Genre</option>
                  </select>
                  <button id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 mx-1 rounded">Search</button>
                </div>
              </div>
          </form>
          </div>
          
          <div id="searchHistory" class="bg-zinc-500 rounded-lg shadow-xl row-span-4 p-2">
              <h2 class="text-lg font-bold text-white underline">Previous Searches:</h2>
              <div id="previousSearches"></div>
              <button id="clearSrcHistory" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded my-1">Clear search history</button>
          </div> 
  
          <div
            id="searchedResults"
            class="bg-neutral-400 rounded-lg shadow-xl row-span-4 p-2 m-2"
          >
          <h2 class="text-lg font-bold text-white underline">Checkout these jams!</h2>
              <div id="suggestions">
              </div>
          </div>
          <div
            id="userPlaylist"
            class="bg-blue-500 rounded-lg shadow-xl min-h-[300px] row-span-4 m-2 p-2"
          >
            <h3>My Fresh Picks:</h3>
              <div class="fresh-playlist">
              </div>
          </div>
          <div
            id="ticketmaster"
            class="bg-green-500 rounded-lg shadow-xl min-h-[300px] col-span-3 m-2 p-2"
          >
            <h3>Upcoming concerts</h3>
            <p>
              Select an artist from your playlist to see their upcoming concerts
            </p>
          </div>
        </div>
      </main>
      <script type="module" src="./assets/script.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
